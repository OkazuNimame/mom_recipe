name: mom_recipe
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  sqflite: ^2.3.3+2
  flutter_launcher_icons: ^0.14.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/momicon.png" # アイコン画像のパスを指定

flutter:
  uses-material-design: true

  
  assets:
    - assets/images/not_image.jpeg
    - assets/images/momicon.png



